<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>To Do App</h1>
        <div class="form">
            <input type="text" name="" id="" placeholder="Enter a task here">
            <div class="buttons-form">
                <button class="button add">SAVE</button>
                <button class="button reset">RESET</button>
            </div>
        </div>
        <div class="todo">
            <ul>
                <li>1</li>
                <li>Buy groceries for next week</li>
                <li>In progress</li>
                <li><button class="button delete">DELETE</button><button class="button finished">FINISHED</button></li>
            </ul>
        </div>



    </div>
</body>
</html>
