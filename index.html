<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList App</title>
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>To Do App</h1>
        <div class="form">
            <input type="text" name="" id="" placeholder="Enter a task here" class="input-text">
            <div class="buttons-form">
                <button class="button add">SAVE</button>
                <button class="button reset">RESET</button>
            </div>
        </div>
		<div class="todo-container">
		</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
