<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>To Do App</h1>
        <div class="form">
            <input type="text" name="" id="">
            <button>SAVE</button>
        </div>
        <div class="todo-title">
            <ul>
                <li>No.</li>
                <li>Todo item</li>
                <li>Status</li>
                <li>Actions</li>
            </ul>
        </div>
        <div class="todo">
            <ul>
                <li>1</li>
                <li>Buy groceries for next week</li>
                <li>In progress</li>
                <li><button>DELETE</button><button>FINISHED</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
